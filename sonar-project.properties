# SonarQube Project Configuration
sonar.projectKey=Younous87_InternationalPayment
sonar.organization=younous87

# Project metadata
sonar.projectName=International Payment System
sonar.projectVersion=1.0

# Source code directories
sonar.sources=backend,frontend/src
sonar.exclusions=**/node_modules/**,**/build/**,**/dist/**,**/coverage/**,**/*.test.js,**/*.test.jsx,**/setupTests.js

# Test coverage
sonar.javascript.lcov.reportPaths=backend/coverage/lcov.info,frontend/coverage/lcov.info

# Language-specific settings
sonar.sourceEncoding=UTF-8
sonar.javascript.file.suffixes=.js,.jsx

# Code analysis settings
sonar.qualitygate.wait=true

# Security hotspots and code smells detection
sonar.security.hotspots.inherit=NONE
sonar.taint.enabled=false
sonar.issue.ignore.multicriteria=e1,e2

# Ignore specific directories for security hotspots
sonar.issue.ignore.multicriteria.e1.ruleKey=javascript:S4502
sonar.issue.ignore.multicriteria.e1.resourceKey=**/tests/**

# Ignore test files for certain rules
sonar.issue.ignore.multicriteria.e2.ruleKey=javascript:S*
sonar.issue.ignore.multicriteria.e2.resourceKey=**/*.test.js

# Additional paths
sonar.tests=backend/tests,frontend/src
sonar.test.inclusions=**/*.test.js,**/*.test.jsx
